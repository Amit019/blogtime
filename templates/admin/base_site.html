{% extends "admin/base.html" %}

{%load static %}

{% block title %} {{ site_title }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <img src="{% static 'img/blog_time-dark1.png' %}" height="50px" />
    </a>
</h1>
{% endblock %}
{% block extrastyle %} 

<style>
    
#changelist-filter h2,caption, .inline-group h2{
        border-radius: 20px;
    }

.module h2, .module caption, .inline-group h2,#header 
{   
    
    background: #1b1c1e;
    color: #fff;
}
div.breadcrumbs{
    background: #444444;
    color: #fc645d;
}
a:link, a:visited 
{
    color: #fc645d;
  }
#nav-sidebar .current-app .section:link, #nav-sidebar .current-app .section:visited {
    color: aqua;

  }

.button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
 background: #7ddc1f;
}
.button.default, input[type=submit].default, .submit-row input.default {
    background: #fc645d;
}
.button.default:hover, input[type=submit].default:hover, .submit-row input.default:hover {
    background: #7ddc1f;
}
.button, input[type=submit], input[type=button], .submit-row input, a.button {background: #fc645d;}

</style>

{% endblock %}

{% block nav-global %}{% endblock %}
